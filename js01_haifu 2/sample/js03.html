// ランダムな値を定義
const random = Math.ceil(Math.random() * 5);
// randomが1の時は大吉,2の時は中吉...5の時には凶になる
if(random === 1) {
  alert("大吉");
} else if (random === 2) {
  alert("中吉");
} else if (random === 3) {
  alert("小吉");
} else if(random === 4) {
  alert("吉");
} else {
  alert("凶");
}

const btn = document.querySelector("#mybtn");
btn.style.color = "#ff0000";
btn.style.fontSize = "40px";
btn.innerHTML = "変更したボタンです！";

</script>
